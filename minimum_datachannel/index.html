<!doctype html>
<html lang="ja">
  <head>
    <title>copy paste signaling</title>
    <script src="./index.js"></script>
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    body {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
    }
    .disabled {
      color: gray;
      background-color: darkgray;
    }
    .green {
      color: white;
      background-color: green;
    }
    .red {
      color: white;
      background-color: red;
    }
  </style>
  <body>
    <div id="peer">peer</div>
    <button id="create_offer">create offer</button>
    <textarea id="offer" placeholder="copy offer"></textarea>
    <textarea id="answer" placeholder="paste answer"></textarea>
    <div>
      datachannel
      <div id="dc_status">status</div>
      <form id="dc_form">
        <input type="text" id="dc_input" size="30" value="" />
        <input type="submit" id="dc_submit" value="Send" disabled />
      </form>
      <textarea id="dc_log" cols="80" rows="10" readonly="readonly"></textarea>
    </div>
  </body>
</html>
